<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <header>
      <h1>CORETAN DIGITAL</h1>
      <form>
        <input class="" type="text" id="bookTitle" name="" placeholder="Cari Judul ..." />
      </form>
    </header>

    
       <div class="wrapper">
  <div style="background-image: url('container-background.jpg');">
    <h2 class="container-header text-center">RAK BUKU</h2>
    </div>
    </div>
    
        <form class="form-group" action="#" id="form">
          <div class="form">
          <input type="text" id="input" name="bookTitle" required placeholder="judul">
          </div>
       <div class="form">
          <input type="text" id="input" name="bookAuthor" required placeholder="penulis">
          </div>
        <div class="form">
          <input type="date" id="input" name="bookYear" required placeholder="tahun">
          </div>
          
          <div class="button-group">
            <div id="submit">
              <h3>jika sudah klik dibawah ini</h3>
              <button class="button-play" id="button-play">TAMBAH</button>
              </div>
              
              <div id="reset">
                <h3>Belum yakin?</h3>
                <button class="button-reset" id="button-reset">HAPUS</button>
                </div>
                </div>
        </form>
         
       <div class="list-item" id="books"></div>
       
      <div class="container2">
        <h2 class="container-header">Belum Dibaca: <span id="unread-book"></span></h2>
      <button id="move">pindah</button>
      <button id="clear">hapus</button>
      </div>
      


        <div class="list-item" id="books-item"></div>

      <div class="container2">
        <h2 class="container-header">Sudah Dibaca: <span id="read-book"></span></h2>
        
        <button id="move">pindah</button>
      <button id="clear">hapus</button>
      </div>
      
    <script src="script.js type="text/javascript"></script>
